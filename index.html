<!DOCTYPE html>
<html lang="en">
<!---->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/estilo.css">

    <title>iExplore</title>
</head>


    <body class="estilizado">
        <section class="principal">

            <header class="menu-header">

                <div class="icone-menu">
                    <img src="/img/logo.svg" alt="logo">
                </div>

                <nav class="menu-bar">
                    <a class="menu-bar-item" href="/index.html">Home</a>
                    <a class="menu-bar-item" href="/index.html">Sobre</a>
                    <a class="menu-bar-item" href="/paginas/contato.html">Contato</a>
                    <a class="menu-bar-item" href="/index.html">Login</a>
                    <!--  <img src="/img/align-justify.png" alt="menu-list"> -->
                </nav>
                <div>
                    <button class="log">
                        <a href="paginas/opcoesDeCadastro.html">Resgistrar</a>
                    </button>
                </div>

            </header>

            <main class="conteudo-principal">

                <section class="first-section-login">

                    <div class="alinhando">
                        <div class="texto-informativo">
                            <h1>Bem-Vindo ao mundo das possibilidade.</h1>
                            <p>Agora você não terá mais problemas em achar o que fazer na sua cidade, basta se cadastrar
                                e
                                ter acesso ao que está acontecendo a sua volta.</p>
                        </div>

                        <div class="entrar">
                            <button><a href="#">Saiba Mais</a></button>
                        </div>
                    </div>

                </section>

                <section class="second-section-login">

                    <div class="form-login" id="fomrLogin">
                        <form action="#">

                            <div class="form-header-login">
                                <h1>Entrar</h1>
                            </div>

                            <div class="input-group-login">

                                <div class="input-box-login">
                                    <label for="e-mail">Usuário</label>
                                    <input type="email" name="email" id="emailL" placeholder="Digite seu e-mail"
                                        data-tipo="emailLogin" required>
                                    <span class="mensagem-erro"></span>
                                </div>

                                <div class="input-box-login">
                                    <label for="confirme-password">Senha</label>
                                    <input type="password" name="confirme-password" id="senhaA" data-tipo="senhaLogin"
                                        placeholder="Digite sua senha" required>
                                    <span class="mensagem-erro"></span>
                                </div>
                                <div class="lembretes">
                                    <div class="cadastre-se">
                                        <a href="/paginas/opcoesDeCadastro.html" class="cadastro">Cadastre-se</a></span></p>
                                    </div>
                                    <div class="esqueceu-senha">
                                        <a href="" class="redefine-senha" id="redefine">Esqueceu a senha?</a>
                                    </div>
                                </div>
                            </div>
                            

                            <div class="entrar-login">
                                <button type="submit"><a href="#">Entrar</a></button>
                            </div>
                        </form>
                    </div>




                    </div>
                </section>

            </main>
        </section>
        <script src="/jScript/main.js"></script>
    </body>

</html>
