<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/estilo.css">
    <title>iExplore</title>
</head>

<body class="estilizado">
    <section class="principal">

        <header class="menu-header">

            <div class="icone-menu">
                <img src="/img/logo.svg" alt="logo">
            </div>

            <nav class="menu-bar">
                <a class="menu-bar-item" href="/index.html">Home</a>
                <a class="menu-bar-item" href="/index.html">Sobre</a>
                <a class="menu-bar-item" href="/paginas/contato.html">Contato</a>
                <a class="menu-bar-item" href="/index.html">Login</a>
                <img src="/img/align-justify.png" alt="menu-list">
            </nav>
        </header>

        <main class="conteudo-principal">

            <section class="first-section-cadastro-pf">
<!--
                <div class="posicao" >
                    <h1>Descubra o que esta acontecendo a sua volta.</h1>
                    <p>Ao se cadastrar você terá acesso de tudo que está rolando a sua volta, e acesso também aos
                        melhores que a sua cidade tem a oferecer de entretenimento.
                        <br><span>NÃO FIQUE DE FORA DESSA!</span>
                    </p>
                   
                </div>
            -->
                <div class="imagem-cadastro-pf">
                    <img src="/img/undraw_world_re_768g.svg" alt="globo-terrestre">
                </div>
            </section>
            
            <section class="second-section-cadastro-pf">
                <div class="form-cadastro-pf">
                    <form action="#">

                        <div class="form-header-cadastro-pf">
                            <h1>Cadastre-se</h1>
                        </div>

                        <div class="titulo-dados-cadastrais">
                            <h3>Dados cadastrais</h3>

                        </div>

                        <div class="input-group-cadastro-pf">

                            <div class="input-box-cadastro-pf">
                                <label for="firstname">Nome</label>
                                <input type="text" name="firstname" id="firstname" placeholder="Digite seu nome"
                                    required>
                            </div>

                            <div class="input-box-cadastro-pf">
                                <label for="lasname">Sorenome</label>
                                <input type="text" name="lasname" id="lasname" placeholder="Digite seu último nome"
                                    required>
                            </div>

                            <div class="input-box-cadastro-pf">
                                <label for="telefone">Telefone</label>
                                <input type="number" name="telefone" id="telefone" placeholder="(xx) xxxxx-xxxx"
                                    required>
                            </div>



                            <div class="input-box-cadastro-pf">
                                <label for="data-nascimento">Data de nascimento</label>
                                <input type="date" name="data-nascimento" id="data-nascimento" required>
                            </div>
                            <!--Criei uma div que envolve a validação de login 
                            
                            -->
                            <div class="titulo-login-cadastro-pf">
                                <h3>Criar usuário e senha</h3>
                            </div>

                            <div id="confirmacao-entrada-cadastro-pf">

                                <div class="input-box-cadastro-pf">
                                    <label for="email">E-mail</label>
                                    <input type="email" name="email" id="email" placeholder="Digite seu e-mail"
                                        required>
                                </div>

                                <div class="input-box-cadastro-pf">
                                    <label for="email">Confirme seu e-mail</label>
                                    <input type="email" name="email" id="email" placeholder="Digite confirme seu e-mail"
                                        required>
                                </div>

                                <!--Criar no javascript uma validação de caracteres de senha-->

                                <div class="input-box-cadastro-pf">
                                    <label for="password">Crie uma senha</label>
                                    <input type="password" name="password" id="password" placeholder="Digite uma senha"
                                        required>
                                </div>

                                <div class="input-box-cadastro-pf">
                                    <label for="confirme-password">Confirme sua senha</label>
                                    <input type="password" name="confirme-password" id="confirme-password"
                                        placeholder="Digite confirme sua senha" required>
                                </div>
                            </div>

                            <div class="botao-concluir-cadastro-pf">
                                <button><a href="#">Concluir cadastro</a></button>
                            </div>


                        </div>

                    </form>

                </div>
            </section>

        </main>
    </section>
</body>

</html>
