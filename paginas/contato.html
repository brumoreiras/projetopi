<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/estilo.css">
    <title>iExplore</title>
</head>

<body>
    <section class="container-principal">
        <header id="top-pagina">
            <h1>iExplore</h1>
            <nav class="menu-bar">
                <a class="menu-bar-item" href="/index.html">Sobre</a>
                <a class="menu-bar-item" href="/paginas/contato.html">Contato</a>
                <a class="menu-bar-item" href="/index.html">Login</a>
                <img src="/img/align-justify.png" alt="menu-list">
            </nav>
        </header>

        <main class="conteudo">

            <section id="primeira-secao-contato">
                <div id="caixa-de-contato">

                    <h1>Fale Conosco</h1>
                    <h2>Informações de contato</h2>

                    <div class="informacao-de-contato">

                        <img src="/img/mail.svg" alt="email">
                        <div>
                            <h3 id="formatar1">E-mail</h3>
                            <p id="paragrafo1">iexplore@universoparalelo.com</p>
                        </div>
                    </div>

                    <div class="informacao-de-contato">

                        <img src="/img/phone.svg" alt="telefone">
                        <div>
                            <h3 id="formatar2">Telefone</h3>
                            <p id="paragrafo2">(11) 5584-8455</p>
                        </div>
                    </div>

                    <div class="informacao-de-contato">

                        <img src="/img/clock.svg" alt="horario">
                        <div>
                            <h3 id="formatar3">Horário de atendimento</h3>
                            <p id="paragrafo3">Seg. à Sex. - 08:00 às 18:00</p>
                        </div>
                    </div>
                </div>
            </section>

            <section id="segunda-secao-cadastro">
                <div id="posicionar">
                    <h1>Envie sua mensagem para nós</h1>

                    <div id="formulario-contato">
                        <div>
                            <input type="text" name="Nome" id="" placeholder="Nome completo" class="item-formulario">
                        </div>
                        <div>
                            <input type="number" name="Telefone" id="" placeholder="(00)00000-0000" maxlength="11"
                                class="item-formulario">
                        </div>
                        <div>
                            <input type="email" name="Senha" id="" placeholder="E-mail" class="item-formulario">
                        </div>
                        <div>
                            <input type="text" name="box-text" id="box-assunto" placeholder="Assunto"
                                class="item-formulario">
                        </div>
                        <div>
                            <input type="text" name="box-text" id="box-menssagem" placeholder="Menssagem"
                                class="item-formulario">
                        </div>

                        <div>
                            <input type="button" value="Enviar" id="botao-formulario-contato" class="item-formulario">
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </section>
</body>

</html>
