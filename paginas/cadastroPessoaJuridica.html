<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/estilo.css">
    <title>iExplore</title>
</head>

<body class="estilizado">
    <section class="principal">

        <header class="menu-header">

            <div class="icone-menu">
                <img src="/img/logo.svg" alt="logo">
            </div>

            <nav class="menu-bar">
                <a class="menu-bar-item" href="/index.html">Home</a>
                <a class="menu-bar-item" href="/index.html">Sobre</a>
                <a class="menu-bar-item" href="/paginas/contato.html">Contato</a>
                <a class="menu-bar-item" href="/index.html">Login</a>
                <img src="/img/align-justify.png" alt="menu-list">
            </nav>

        </header>

        <main class="conteudo-principal">

            <div class="teste">
                <div class="image">
                    <img src="/img/undraw_having_fun_re_vj4h.svg" alt="imagem apresentação">
                </div>
            </div>

            <div class="form-posicionar">
                <div class="form">
                    <form action="#">

                        <div class="form-header">
                            <h1>Cadastre-se</h1>
                        </div>

                        <div class="titulo-dados-cadastrais">
                            <h3>Dados cadastrais</h3>

                        </div>

                        <div class="input-group">

                            <div class="input-box">
                                <label for="razao-social">Razão social</label>
                                <input type="text" name="razao-social" id="razao-social"
                                    placeholder="Digite sua razão social" data-tipo="firstname" required>
                            </div>

                            <div class="input-box">
                                <label for="cnpj">CNPJ</label>
                                <input type="number" name="cnpj" id="cnpj" placeholder="xx.xxx.xxx/xxxx-xx" required>
                            </div>

                            <div class="input-box">
                                <label for="endereco">Endereço</label>
                                <input type="text" name="endereco" id="endereco"
                                    placeholder="Digite o endereço do estabelecimeto" required>
                            </div>

                            <div class="input-box">
                                <label for="cep">CEP</label>
                                <input type="number" name="cep" id="cep" placeholder="Digite o CEP" required>
                            </div>

                            <div class="input-box">
                                <label for="bairro">Bairro</label>
                                <input type="text" name="bairro" id="bairro" placeholder="Digite o bairro" required>
                            </div>

                            <div class="input-box">
                                <label for="cidade">Cidade</label>
                                <input type="text" name="cidade" id="cidade" placeholder="Digite o cidade" required>
                            </div>

                            <div class="input-box">
                                <label for="estado">Estado</label>
                                <input type="text" name="estado" id="estado" placeholder="Digite o estado" required>
                            </div>

                            <div class="input-box">
                                <label for="tel">Telefone</label>
                                <input type="number" name="tel" id="tel" placeholder="(xx) xxxxx-xxxx" required>
                            </div>

                            <div class="input-box">
                                <label for="tipo-servico">Tipo de serviço</label>
                                <input type="text" name="tipo-servico" id="tipo-servico"
                                    placeholder="Qual é o ramo da sua empresa?" required>
                            </div>

                            <div class="input-box">
                                <label for="horario">Horário de atendimento</label>
                                <input type="text" name="horario" id="horario" placeholder="Qual é o de atendimento?"
                                    required>
                            </div>
                            <!--Criei uma div que envolve a validação de login 
                        
                        -->
                            <div class="titulo-login">
                                <h3>Criar usuário e senha</h3>
                            </div>

                            <div id="confirmacao-entrada">

                                <div class="input-box">
                                    <label for="email">E-mail</label>
                                    <input type="email" name="email" id="email" placeholder="Digite seu e-mail"
                                        required>
                                </div>

                                <div class="input-box">
                                    <label for="email">Confirme seu e-mail</label>
                                    <input type="email" name="email" id="email-confirmacao"
                                        placeholder="Digite confirme seu e-mail" required>
                                </div>

                                <!--Criar no javascript uma validação de caracteres de senha-->

                                <div class="input-box">
                                    <label for="password">Crie uma senha</label>
                                    <input type="password" name="password" id="password" placeholder="Digite uma senha"
                                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^¨&*_=+-]).{6,12}$"
                                        title="A senha deve conter entre 6 à 8 caracteres, deve conter pelo menos uma letra maiúscula, um número, não deve conter caractere especial."
                                        required>
                                </div>

                                <div class="input-box">
                                    <label for="confirme-password">Confirme sua senha</label>
                                    <input type="password" name="confirme-password" id="confirme-password"
                                        placeholder="Digite confirme sua senha"
                                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^¨&*_=+-]).{6,12}$"
                                        required>
                                </div>
                            </div>

                            <div class="botao-concluir">
                                <button><a href="#">Concluir cadastro</a></button>
                            </div>


                        </div>

                    </form>
                </div>
            </div>
        </main>

    </section>
    <script src="/jScript/app.js" type="module">

    </script>
</body>

</html>
